<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="titulo">
    <h1>CIFRADO CESAR</h1>
    </div><br>


			<label>Insertar texto:</label>
			<br>
			<textarea id="decrypted" placeholder="Por favor, escriba el texto para cifrar aquí"></textarea>
			<br>
			<label>Texto para decifrar:</label>
			<br>
			<textarea id="encrypted" placeholder="Por favor, escriba texto cifrado para descifrar aquí"></textarea>
		  </div>

      <div class="input">    
    <input type="number" id="key" min="0" max="8" value="0">
    <input type="submit" onclick="encrypt()" value="Cifrar">
    <input type="submit" onclick="decrypt()" value="Decifrar">
  </div>


  <div>
			<label>Cifrado y Decifrado</label><br>
			<textarea id="chains" readonly></textarea>
		</div>

      <script type="text/javascript" src="index.js"></script>
    </body>
</html>
